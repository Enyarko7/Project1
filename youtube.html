<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Clone</title>
        <style>
           .youtube {
               width: 300px;
               height: 200px;
               display: block;
           }

           .search-bar {
               display: block;
           }

           .video-title {
               width: 300px;
           }

           .video-preview {
               display: inline-block;
               width: 300px;
           }
        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="search">

        <div class="video-preview">

            <img class="youtube" src="Youtube images/hqdefault.webp" alt="Apostle Joshua Selman">

            <p class="video-title"><strong>
            Death Has Been Swallowed Up in Victory
            </strong>
            </p>
            <p class="video-author">
            Apostle Joshua Selman
            </p>
            <p class="video-stats">
            1K views &#183; 3 hours ago
            </p>
        </div>
        
        <div class="video-preview">

            <img class="youtube" src="Youtube images/pastor chris.jpg.crdownload" alt="Pastor Chris">

            <p class="video-title"><strong>God's Word is Final</strong>
            </p>
            <p class="video-author">
                Pastor chris
            </p>

        </div>
    </body>
</html>
